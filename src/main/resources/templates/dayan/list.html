<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>以前的卦</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet"  th:href="@{/css/download.css}" >
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script  th:src="@{/js/jqjs.js}"></script>
    <script  th:src="@{/js/bootstrap.js}"></script>

</head>
<body>

<div th:insert="header::#header"></div>

<div>
    <table id="table"  class="table table-bordered table-striped table-hover">
        <tr>
            <td>id</td>
            <td>求卦原因</td>
            <td>结果</td>
            <td>求卦时间</td>
            <td>删除</td>
        </tr>
        <tr id="temp-node" th:each="gua : ${guaList}">
            <td th:text="${gua.id}"></td>
            <td th:text="${gua.describe}"></td>
            <td th:text="${gua.guaText}"></td>
            <td th:text="${gua.createTime}"></td>
            <td >
                <form class="form-inline" th:action=" '/tool/save/dayangsuanfa/delete/'+${gua.id}"  >
                    <button type="submit" class="btn btn-danger">删除</button>
                </form>
            </td>
        </tr>
    </table>
</div>



</body>
</html>
