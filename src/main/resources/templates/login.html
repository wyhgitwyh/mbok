<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}" >
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script  th:src="@{/js/jqjs.js}"></script>
    <script  th:src="@{/js/bootstrap.js}"></script>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<div style="margin: auto;width: 500px;height: 300px; margin-top: 40px">


<form class="form-horizontal" action="/user/login" method="post">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="账号">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember-me"> 记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>

</div>

</body>
</html>
